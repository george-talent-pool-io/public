        const { useState, useEffect, useRef } = React;

        const LucideIcon = ({ name, size = 24, className = "" }) => {
            const ref = useRef(null);

            useEffect(() => {
                if (!window.lucide) return;
                const { icons, createElement } = window.lucide;
                const iconDef = icons[name];
                if (!iconDef) return;
                if (!ref.current) return;

                ref.current.innerHTML = '';

                try {
                    const svgElement = createElement(iconDef);
                    svgElement.setAttribute('width', size);
                    svgElement.setAttribute('height', size);
                    if (className) {
                        const baseClass = svgElement.getAttribute('class') || '';
                        svgElement.setAttribute('class', `${baseClass} ${className}`.trim());
                    }
                    ref.current.appendChild(svgElement);
                } catch (err) {
                    console.error("Error creating Lucide icon:", err);
                }

            }, [name, size, className]);

            return <span ref={ref} className="inline-flex items-center justify-center" style={{ minWidth: size, minHeight: size }} />;
        };

        // --- COMBINED NEURAL BACKGROUND ANIMATION ---
        const NeuralBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height;
                
                // Storage for particles
                let nodes = [];
                let dataStream = []; 
                let ripples = []; // Option 3: Holographic Waves
                
                // Configuration
                const nodeCount = 50; 
                const connectionDistance = 150; 
                const mouseDistance = 200; 
                const maxDataParticles = 40;
                
                let mouse = { x: null, y: null };
                let lastMouse = { x: null, y: null }; 

                const resize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                    initNodes();
                };

                class NodeParticle {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.5; 
                        this.vy = (Math.random() - 0.5) * 0.5; 
                        this.size = Math.random() * 2 + 1;
                    }

                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > width) this.vx *= -1;
                        if (this.y < 0 || this.y > height) this.vy *= -1;
                    }

                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(6, 182, 212, 0.5)';
                        ctx.fill();
                    }
                }

                class FlowParticle {
                    constructor(x, y) {
                        this.x = x;
                        this.y = y;
                        this.vx = (Math.random() - 0.5) * 4; 
                        this.vy = (Math.random() - 0.5) * 4;
                        this.life = 1.0; 
                        this.decay = Math.random() * 0.03 + 0.01; 
                        this.size = Math.random() * 2;
                    }

                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        this.life -= this.decay;
                    }

                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(165, 243, 252, ${this.life * 0.8})`; 
                        ctx.fill();
                    }
                }

                class Ripple {
                    constructor(x, y) {
                        this.x = x;
                        this.y = y;
                        this.radius = 10;
                        this.maxRadius = 100;
                        this.life = 1.0;
                        this.decay = 0.02;
                        this.growthSpeed = 2;
                    }

                    update() {
                        this.radius += this.growthSpeed;
                        this.life -= this.decay;
                    }

                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.strokeStyle = `rgba(6, 182, 212, ${this.life * 0.3})`; 
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                }

                const initNodes = () => {
                    nodes = [];
                    for (let i = 0; i < nodeCount; i++) {
                        nodes.push(new NodeParticle());
                    }
                };

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    
                    nodes.forEach(p => {
                        p.update();
                        p.draw();
                        nodes.forEach(q => {
                            const dx = p.x - q.x;
                            const dy = p.y - q.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < connectionDistance) {
                                ctx.beginPath();
                                ctx.strokeStyle = `rgba(6, 182, 212, ${0.15 * (1 - distance / connectionDistance)})`;
                                ctx.lineWidth = 1;
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(q.x, q.y);
                                ctx.stroke();
                            }
                        });
                        if (mouse.x != null) {
                            const dx = p.x - mouse.x;
                            const dy = p.y - mouse.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < mouseDistance) {
                                ctx.beginPath();
                                ctx.strokeStyle = `rgba(6, 182, 212, ${0.3 * (1 - distance / mouseDistance)})`;
                                ctx.lineWidth = 1.5;
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(mouse.x, mouse.y);
                                ctx.stroke();
                            }
                        }
                    });

                    for (let i = ripples.length - 1; i >= 0; i--) {
                        const r = ripples[i];
                        r.update();
                        r.draw();
                        if (r.life <= 0 || r.radius > r.maxRadius) {
                            ripples.splice(i, 1);
                        }
                    }

                    if (mouse.x != null) {
                        if (dataStream.length < maxDataParticles) {
                            dataStream.push(new FlowParticle(mouse.x, mouse.y));
                            if(Math.random() > 0.5) dataStream.push(new FlowParticle(mouse.x, mouse.y)); 
                        }
                    }

                    for (let i = dataStream.length - 1; i >= 0; i--) {
                        const p = dataStream[i];
                        p.update();
                        p.draw();
                        if (p.life <= 0) {
                            dataStream.splice(i, 1);
                        }
                    }

                    requestAnimationFrame(animate);
                };

                const handleMouseMove = (e) => {
                    const currentX = e.clientX;
                    const currentY = e.clientY;
                    
                    if (lastMouse.x !== null) {
                        const dx = currentX - lastMouse.x;
                        const dy = currentY - lastMouse.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist > 50) {
                            ripples.push(new Ripple(currentX, currentY));
                            lastMouse.x = currentX;
                            lastMouse.y = currentY;
                        }
                    } else {
                        lastMouse.x = currentX;
                        lastMouse.y = currentY;
                    }

                    mouse.x = currentX;
                    mouse.y = currentY;
                };

                const handleMouseLeave = () => {
                    mouse.x = null;
                    mouse.y = null;
                    lastMouse.x = null;
                    lastMouse.y = null;
                };

                window.addEventListener('resize', resize);
                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseout', handleMouseLeave);
                
                resize();
                animate();

                return () => {
                    window.removeEventListener('resize', resize);
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseout', handleMouseLeave);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-0" />;
        };

                            <div className="flex flex-col p-4 space-y-2">
                                <button 
                                    onClick={() => { setActiveInfoModal('about'); setMobileMenuOpen(false); }} 
                                    className="flex items-center gap-4 p-4 rounded-xl hover:bg-slate-800/50 active:bg-slate-800 text-slate-200 transition-all border border-transparent hover:border-slate-700/50"
                                >
                                    <div className="w-10 h-10 rounded-full bg-cyan-500/10 flex items-center justify-center text-cyan-400 shrink-0">
                                        <LucideIcon name="Info" size={20} />
                                    </div>
                                    <span className="font-bold text-lg">About</span>
                                </button>
                                
                                <button 
                                    onClick={() => { setActiveInfoModal('services'); setMobileMenuOpen(false); }} 
                                    className="flex items-center gap-4 p-4 rounded-xl hover:bg-slate-800/50 active:bg-slate-800 text-slate-200 transition-all border border-transparent hover:border-slate-700/50"
                                >
                                    <div className="w-10 h-10 rounded-full bg-cyan-500/10 flex items-center justify-center text-cyan-400 shrink-0">
                                        <LucideIcon name="Briefcase" size={20} />
                                    </div>
                                    <span className="font-bold text-lg">Services</span>
                                </button>
                                
                                <button 
                                    onClick={() => { setActiveInfoModal('contact'); setMobileMenuOpen(false); }} 
                                    className="flex items-center gap-4 p-4 rounded-xl bg-gradient-to-r from-cyan-900/40 to-blue-900/40 border border-cyan-500/30 text-cyan-100 mt-2 active:scale-[0.98] transition-all"
                                >
                                    <div className="w-10 h-10 rounded-full bg-cyan-500/20 flex items-center justify-center text-cyan-300 shrink-0">
                                        <LucideIcon name="Mail" size={20} />
                                    </div>
                                    <span className="font-bold text-lg">Contact Us</span>
                                </button>
                            </div>
                        </div>
                    </nav>

                    <header className="pt-32 pb-12 px-6 relative z-10">
                        <div className="container mx-auto max-w-6xl text-center">
                            <h1 className="text-5xl md:text-7xl font-bold text-white tracking-tight mb-6 leading-tight drop-shadow-xl">
                                AI-Native <br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 via-blue-400 to-purple-400 animate-gradient">Software Engineering</span>
                            </h1>
                            <p className="text-lg md:text-xl text-slate-400 max-w-5xl mx-auto mb-10 leading-relaxed">
                                We work with CTOs and engineering leaders to help organisations move beyond ad-hoc AI tooling, unstructured prompting and model usage without standardsand establish a disciplined, AI-native engineering culture. 
                                <br /><br />
                                Through proven frameworksfrom scalable RAG pipelines to contract-first prompting and rigorous context engineeringwe turn AI from an experiment into a dependable, auditable enterprise asset. Our approach aligns people, practices, and platforms so AI delivers consistent, production-grade impact across the organisation.
                            </p>
                            <div className="flex flex-wrap justify-center gap-4">
                                <button 
                                    onClick={() => setShowInfographic(true)}
                                    className="px-8 py-4 rounded-xl bg-slate-900/50 hover:bg-slate-800/50 text-white font-medium border border-slate-700 hover:border-cyan-500/50 transition-all backdrop-blur-md flex items-center gap-2"
                                >
                                    <LucideIcon name="Map" size={18} className="text-cyan-400" />
                                    Course at a Glance
                                </button>
                                <button 
                                    onClick={handleStartLearning}
                                    className="px-8 py-4 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-bold transition-all shadow-[0_0_25px_rgba(6,182,212,0.4)] hover:shadow-[0_0_40px_rgba(6,182,212,0.6)] hover:-translate-y-0.5"
                                >
                                    Start Learning
                                </button>
                                <button 
                                    onClick={() => setShowPathways(true)}
                                    className="px-8 py-4 rounded-xl bg-slate-900/50 hover:bg-slate-800/50 text-white font-medium border border-slate-700 hover:border-cyan-500/50 transition-all backdrop-blur-md"
                                >
                                    Learning Pathways
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 pb-16 relative z-10">
                        <div className="flex items-center gap-4 mb-8 border-b border-slate-800/50 pb-4">
                            <h2 className="text-2xl font-bold text-white">Course Modules</h2>
                            <span className="px-3 py-1 bg-cyan-950/30 border border-cyan-500/20 rounded-full text-cyan-400 text-xs font-mono">
                                {courseModules.length} RESOURCES
                            </span>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {courseModules.map((module) => {
                                const isPoster = module.type === 'poster';
                                return (
                                    <div 
                                        key={module.id}
                                        onClick={() => setSelectedModule(module)}
                                        className="glass-panel group relative rounded-2xl p-5 cursor-pointer transition-all duration-300 hover:-translate-y-1 hover:border-cyan-500/40 flex flex-col h-full"
                                    >
                                        {/* Header: Number & Pathway */}
                                        <div className="flex justify-between items-center mb-3">
                                            <span className="font-mono text-cyan-400 text-xs font-bold bg-cyan-500/10 px-2 py-1 rounded border border-cyan-500/20">
                                                {isPoster ? 'RESOURCE' : `MODULE ${module.id.toString().padStart(2, '0')}`}
                                            </span>
                                            {module.pathwayId && (
                                                <span className="text-[10px] font-bold tracking-wider text-slate-500 group-hover:text-cyan-300 transition-colors uppercase">
                                                    Pathway {module.pathwayId}
                                                </span>
                                            )}
                                        </div>

                                        {/* Title - Reduced bottom margin */}
                                        <h3 className="text-lg font-bold text-white mb-1 leading-tight min-h-[3rem]">
                                            {module.title}
                                        </h3>

                                        {/* Embedded Image Section - Reduced bottom margin */}
                                        <div className="relative w-full aspect-video bg-slate-900 rounded-lg overflow-hidden mb-2 border border-slate-700/50 group-hover:border-cyan-500/30 transition-all shadow-inner">
                                            {module.thumbnail ? (
                                                <img 
                                                    src={module.thumbnail} 
                                                    alt={module.title} 
                                                    className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity duration-500 group-hover:scale-105 transform transition-transform"
                                                />
                                            ) : (
                                                /* Fallback Abstract Visual for modules without images */
                                                <div className="w-full h-full flex items-center justify-center relative overflow-hidden">
                                                    <div className="absolute inset-0 bg-gradient-to-br from-slate-800 to-slate-950"></div>
                                                    <div className="absolute -right-4 -bottom-4 text-slate-800 group-hover:text-cyan-900/20 transition-colors">
                                                        <LucideIcon name={module.icon} size={80} />
                                                    </div>
                                                </div>
                                            )}
                                            
                                            {/* Centered Play/View Button Overlay */}
                                            <div className="absolute inset-0 flex items-center justify-center bg-black/20 group-hover:bg-black/10 transition-colors">
                                                <div className="w-12 h-12 rounded-full bg-slate-900/80 backdrop-blur-sm border border-cyan-500/50 flex items-center justify-center text-cyan-400 shadow-lg group-hover:scale-110 group-hover:bg-cyan-500 group-hover:text-white transition-all duration-300">
                                                    <LucideIcon name={isPoster ? "Maximize" : "Play"} size={20} className={isPoster ? "" : "ml-1"} />
                                                </div>
                                            </div>
                                        </div>
                                        
                                        {/* Footer: Category & Meta */}
                                        <div className="mt-auto flex items-center justify-between pt-3 border-t border-slate-700/30">
                                            {/* Simplified Category Display */}
                                            <span className="text-[10px] text-cyan-300 uppercase tracking-widest font-bold bg-cyan-950/30 px-2 py-1 rounded border border-cyan-500/20">
                                                {module.category}
                                            </span>
                                            
                                            {/* Clarified Duration */}
                                            <span className="text-slate-500 text-xs font-mono flex items-center gap-1">
                                                <LucideIcon name={isPoster ? "FileImage" : "Clock"} size={12} />
                                                {isPoster ? "POSTER" : `${module.duration} mins`}
                                            </span>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </main>

                    <footer className="border-t border-slate-800/50 bg-slate-950/80 backdrop-blur-md pt-20 pb-10 px-6 relative z-10">
                        <div className="container mx-auto text-center">
                            <div className="mb-8">
                                <h4 className="text-2xl font-bold text-white mb-2">
                                    Talent Pool <span className="text-cyan-400">AI&trade;</span> <span className="text-cyan-600">Consultancy</span>
                                </h4>
                                <p className="text-slate-500">Elevating organisations from AI experiments to enterprise-ready AI operations.</p>
                            </div>
                            <div className="flex justify-center gap-8 text-slate-400 text-sm mb-12">
                                <button onClick={() => setActiveInfoModal('about')} className="hover:text-cyan-400 transition-colors">About</button>
                                <button onClick={() => setActiveInfoModal('services')} className="hover:text-cyan-400 transition-colors">Services</button>
                                <button onClick={() => setActiveInfoModal('contact')} className="hover:text-cyan-400 transition-colors">Contact</button>
                            </div>
                            <p className="text-slate-600 text-xs"> 2025 Talent Pool AI Consultancy. All rights reserved.</p>
                        </div>
                    </footer>
                    
                    {/* MODAL RENDER LOGIC */}
                    {selectedModule && (
                        selectedModule.type === 'poster' ? (
                            <PosterModal module={selectedModule} onClose={() => setSelectedModule(null)} />
                        ) : (
                            <VideoModal module={selectedModule} onClose={() => setSelectedModule(null)} />
                        )
                    )}

                    {showPathways && <LearningPathwaysModal onClose={() => setShowPathways(false)} onPlayModule={handlePlayModuleFromPathways} />}
                    {showInfographic && <InfographicModal onClose={() => setShowInfographic(false)} />}
                    {renderInfoModal()}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
